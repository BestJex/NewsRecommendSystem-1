<body>
<div class="login">
	<h2>Acced Form</h2>
	<div class="login-top">

		<form  id="loginFrom" action="dealLogin" method="post">
			<p style="color: red" th:text="${session.msg}"></p>
            <p>
			<input type="text" placeholder="用户名or邮箱" id="name" name="name"   tabindex="1"/></p>
			<p>
            <input type="password" placeholder="密码" id="password" name="password"   tabindex="2"/></p>

            <div class="forgot">
                <a href="#">忘记密码?</a>
                <input type="submit" value="登录" class="submit">
            </div>
        </form>
	</div>
	<div class="login-bottom">
		<h3>如果是新用户，请先<a href="register.html">注册账号</a></h3>
	</div>
</div>
